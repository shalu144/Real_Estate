<body>
<div class="product-container">
    <div class="product-image-section">
      <img src="images/1.jpg" id="mainImage" class="main-image" />
 
      <div class="thumbnail-gallery">
        <img src="images/0.jpeg" class="thumbnail" onclick="changeImage(this)" />
        <img src="images/2.jpg" class="thumbnail" onclick="changeImage(this)" />
        <img src="images/3.jpeg" class="thumbnail" onclick="changeImage(this)" />
      </div>
    </div>
 

  <script>
    function changeImage(thumbnail) {
      const mainImage = document.getElementById('mainImage');
      // Fade-out
      mainImage.style.opacity = 0;

      // Wait a moment, then change image and fade-in
      setTimeout(() => {
        mainImage.src = thumbnail.src;
        mainImage.style.opacity = 1;
      }, 200);
 
    }  
  </script>
