<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Login Form </title>
  <link rel="stylesheet" href="./css/login.css">
  
</head>
<body>

  <div class="left-section">
    <button class="back-button" onclick="goBack()">&#8592; </button>
    <a href="index.html" class="home-btn"></a>
    <script>
    function goBack() {
        window.history.back(); // Navigates to the previous page
    }
    </script>
      <div class="login">
        <img src="images/4.jpg" alt="login image" class="login__img">

        <form action="" class="login__form">
          <h1 class="login__title">login</h1>

          <div class="login__content">
            <div class="login__box">
              <i class="bx bx-lock-alt"></i>
              
              <div class="login__box-input">
                <input type="email" required class="login__input" placeholder="">
                <label for="" class="login__label">Username</label>
              </div>
            </div>

            <div class="login__box">
              <i class="ri-lock-2-line login__icon"></i>


              <div class="login__box-input">
                <input type="password" required class="login__input" id="login-pas" placeholder="">
                <label for="" class="login__label">Password</label>
                <i class="ri-eye-off-line login__eye"></i>
               </div>
            </div>
          </div>

          <div class="login__check">
            <div class="login__check-group">
              <input type="checkbox" class="login__check-input">
              <label for="" class="login__check-label">Remember me</label>
            </div>

              <a href="#" class="login__forgot">Forgot Password?</a> 
          </div>

          <button type="submit" class="login__button">Login</button>

          <p class="login__register">
            Don't have an account? <a href="register.html">Register</a>
          </p>
        </form>
      </div>

      <!--<============ Main Js ============-->

      <script>/*--================== Show Hidden - Password =================*/
        const showHiddenPass = (loginPass, LoginEye) =>{
        const input = document.getElementById(loginPass),
        iconEye = document.getElementById(LoginEye)

        iconEye.addEventListener('click', () =>{
          //change password to text 
          if(input.type === 'password'){
            //switch to text 
            input.type = 'text'

            //Icon chnage
            iconEye.classList.add('ri-eye-line')
            iconEye.classList.remove('ri-eye-off-line')
          } else{

            //change to password
            input.type ='password'


            //Icon change 
            iconEye.classList.remove('ri-eye-line')
            iconEye.classList.add('ri-eye-off-line')

          }
        })
      }

      showHiddenPass('login-pass',' login-eye')</script>
</body>
</html>
