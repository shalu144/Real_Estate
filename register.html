<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Register Form </title>
  <link rel="stylesheet" href="./css/reg.css">
  
</head>
<body>
      <div class="register">
        <img src="images/4.jpg" alt="register image" class="register__img">

        <form action="" class="register__form">
          <h1 class="register__title">Register</h1>

          <div class="register__content">
            <div class="register__box">
              <i class="bx bx-lock-alt"></i>
              
              <div class="register__box-input">
                <input type="email" required class="register__input" placeholder="">
                <label for="" class="register__label">Username</label>
              </div>
            </div>

            <div class="register__box">
              <i class="ri-lock-2-line register__icon"></i>


              <div class="register__box-input">
                <input type="Emailid" required class="register__input" id="register-pas" placeholder="">
                <label for="" class="register__label">Email id</label>
                <i class="ri-eye-off-line register__eye"></i>
               </div>


            </div>

                <div class="register__box">
              <i class="ri-lock-2-line register__icon"></i>


              <div class="register__box-input">
                <input type="password" required class="register__input" id="register-pas" placeholder="">
                <label for="" class="register__label">Password</label>
                <i class="ri-eye-off-line register__eye"></i>
               </div>
          </div>

          <!--<div class="register__check">
            <div class="register__check-group">
              <input type="checkbox" class="register__check-input">
              <label for="" class="register__check-label">Remember me</label>
            </div>

              <a href="#" class="register__forgot">Forgot Password?</a>
          </div>-->
          <center>

          <button type="submit" class="register__button">register</button>


          <p class="login__register">
            Don't have an account? <a href="login.html">Login</a>
          </p>
          
        </form>
      </div>

      <!--<============ Main Js ============-->

      <script>/*--================== Show Hidden - Password =================*/
        const showHiddenPass = (loginPass, LoginEye) =>{
        const input = document.getElementById(loginPass),
        iconEye = document.getElementById(LoginEye)

        iconEye.addEventListener('click', () =>{
          //change password to text 
          if(input.type === 'password'){
            //switch to text 
            input.type = 'text'

            //Icon chnage
            iconEye.classList.add('ri-eye-line')
            iconEye.classList.remove('ri-eye-off-line')
          } else{

            //change to password
            input.type ='password'


            //Icon change 
            iconEye.classList.remove('ri-eye-line')
            iconEye.classList.add('ri-eye-off-line')

          }
        })
      }

      showHiddenPass('login-pass',' login-eye')</script>
</body>
</html>
